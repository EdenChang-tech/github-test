<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珮綺的</title>
</head>
<body>
    <h2>這是測試首頁</h2>
    <p>建立-build</p>
    <p>修改-feat</p>
    
    <p>先commit 再fetch</p>
    <p>新電腦要在下載-clone 記得重整才找的到檔案</p>

    <p>commit 把local上傳到 暫存區 ，如果反悔可以undo</p>
    <p>push 上雲端</p>

    <p>要開別人的檔案協作，fetch或者add local repository</p>
    <p>pull 下拉到local</p>
    <p>開始修改前先pull</p>
   
    <p>要fetch前也要pull，看同事有沒有修改上傳</p>
    <p>如果有衝突，stash and continue 然後restore 再回去vscode檢視</p>
</body>
</html>
